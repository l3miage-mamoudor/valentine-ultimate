<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The One</title>

<style>
body{
    margin:0;
    background:#0a0a0a;
    color:white;
    font-family:monospace;
    text-align:center;
}

.scene{
    display:none;
    min-height:100vh;
    padding-top:15vh;
}

.active{
    display:block;
}

button{
    margin-top:30px;
    padding:10px 25px;
    background:#e63946;
    color:white;
    border:none;
    cursor:pointer;
    font-size:16px;
}

.red{
    color:#e63946;
}
</style>
</head>

<body>

<!-- SCENE 0 -->
<div class="scene active" id="scene0">
    <h2>Entre le mot de passe</h2>
    <input type="password" id="password">
    <br>
    <button onclick="checkPassword()">Valider</button>
    <p id="error" style="color:red;"></p>
</div>

<!-- SCENE 1 -->
<div class="scene" id="scene1">
    <pre id="terminal"></pre>
    <button id="btn1" style="display:none;" onclick="nextScene()">CONTINUER</button>
</div>

<!-- SCENE 2 -->
<div class="scene" id="scene2">
    <h2>Anomalie détectée :</h2>
    <h1 class="red">[SON PRÉNOM]</h1>
    <button onclick="nextScene()">CONTINUER</button>
</div>

<!-- SCENE 3 -->
<div class="scene" id="scene3">
    <h2>Parmi des milliards…</h2>
    <p>Mon cœur t’a reconnu.</p>
    <button onclick="nextScene()">CONTINUER</button>
</div>

<!-- SCENE 4 -->
<div class="scene" id="scene4">
    <h2>Je t’aime. Simplement.</h2>
</div>

<script>

let current = 0;
const secret = "1402";

function showScene(id){
    document.querySelectorAll(".scene").forEach(s=>s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
}

function nextScene(){
    current++;
    showScene("scene"+current);
}

function checkPassword(){
    const value = document.getElementById("password").value;
    if(value === secret){
        current = 1;
        showScene("scene1");
        startTypewriter();
    }else{
        document.getElementById("error").innerText = "Mot de passe incorrect";
    }
}

function startTypewriter(){
    const lines = [
        "> Booting emotional system...",
        "> Scanning humanity...",
        "> 8 042 311 447 humans detected.",
        "> Searching anomaly..."
    ];

    const terminal = document.getElementById("terminal");
    let lineIndex = 0;
    let charIndex = 0;

    function type(){
        if(lineIndex < lines.length){
            if(charIndex < lines[lineIndex].length){
                terminal.innerHTML += lines[lineIndex][charIndex];
                charIndex++;
                setTimeout(type, 30);
            }else{
                terminal.innerHTML += "\n";
                lineIndex++;
                charIndex = 0;
                setTimeout(type, 300);
            }
        }else{
            document.getElementById("btn1").style.display = "inline-block";
        }
    }

    type();
}

</script>

</body>
</html>
